{% extends "base.html" %}

{% block title %}Chi'Zha{% endblock %}
{% block head %}{% endblock %}
{% block content %}
    {% if error %}
        <div style="background-color: #EA8787; width: 100%; height: 50px; line-height: 50px;">
            <p style="padding-left: 10px;">
                {{error}}
            </p>
        </div>
    {% endif %}
    {% if message %}
        <div style="background-color: #7BEF7B; width: 100%; height: 50px; line-height: 50px;">
            <p style="padding-left: 10px;">
                {{message}}
            </p>
        </div>
    {% endif %}
{% endblock %}
