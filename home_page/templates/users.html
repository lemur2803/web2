<!DOCTYPE html>
<html>
<head></head>
<body>
    <table>
        <tr><th>Nickname</th><th>E-mail</th><th>Password hash</th></tr>
        {% for user in users %}
            <tr><td>{{ user.username }}</td><td>{{ user.email }}</td><td>{{ user.password }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
